<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Form</title>
</head>
<body>
    
    <div class="form1">
        <form id="form">
            <input class="st" type="text" placeholder="Name">
            <input class="st" type="email" placeholder="Email">
            <input class="st" type="password" placeholder="Password">
            <input class="st" type="number" placeholder="Number">
            <button class="btn"  type="submit">submit</button>
        </form>
    </div>
    <div class="bg">
        <div class="tab">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Number</th>
                  </tr>
            </table>
          
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
